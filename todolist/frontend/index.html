<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>TODO LIST</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./style.css'>
    <link rel="stylesheet" type="text/css" href="./menu.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src='todo.js'></script>

</head>
<header>
    <nav>
        <ul>
		<li><a href="http://localhost/agenda">Inicio</a></li>
		<li><a href="http://localhost/agenda/proyectotodoagenda/">Lista de tareas con AJAX JS</a></l>
		<li><a href="http://localhost/agenda/todolist/frontend/">Todo list visto en Clase</a></li>
		
	 </ul>
    </nav>
</header>
<body onload="showTasks()">
    <div class='container'>
        <dialog value="" id="confirmDeleteDialog">
            <form method="dialog">
            <input type="hidden" id="idToDelete" value="" />
            <h1>Desea eliminar la tarea?</h1>
            <p>Tarea: <span id="spanName"></span></p>
            <p>Descripcion: <span id="spanDescription"></span></p>
            <p>Fecha: <span id="spanFecha"></span></p>
            <button id="confirmDeleteButton" type="submit">Eliminar</button>
            <button id="cancelDeleteButton" type="reset">Cancelar</button>
          
        </form>
        </dialog>

      



        <h1 class="titulo-h1">Lista de tareas</h1>
         <div class="frm">
            <input type="hidden" id="id" value="">
            <div class="field">
                <label for="name">Tarea</label>
                <input type="text" name="" id="name">
            </div>
            <div class="field">
                   <label for="description"> Descripcion:</label>
                  <input type="text" name="" id="description">
            </div>
         
            <div lass="field">
                <label for="date"> Fecha:</label>
                  <input type="date" name="" id="date">
            </div>

            <div lass="field">
                <label for="date"> Status:</label>
                  <select name="" id="status">
                    <option value="PENDIENTE">PENDIENTE</option>
                    <option value="REALIZADA">REALIZADA</option>
                  </select>
            </div>
            
            <input type="submit" id="submit" onclick="insert()">
         </div>
         <div class="subcontainer">
            <h2>Lista de tareas a realizar</h2>
            <table class="styled-table" id="tasks">
                <tr class="tasks-header">
                    <th>Tarea</th>
                    <th>Descripcion</th>
                    <th>Fecha</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                    <th></th>
                    <th></th>
                </tr>
                
            </table>
         </div>
    </div>
</body>
</html>
